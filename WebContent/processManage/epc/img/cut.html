<!doctype html>
<html>
	<body>
		<canvas id='cut' width=20 height=20></canvas>
		<canvas id='cut-hover' width=20 height=20></canvas>
		<canvas id='cut-active' width=20 height=20></canvas>
		<script>
			// cut	
			c=document.getElementById('cut');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,8,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(137,190,229)'
			c.fill();
			c.beginPath();
			c.moveTo(6,10);
			c.lineTo(14,10);
			c.closePath();
			c.lineWidth=2;
			c.strokeStyle='RGB(21,127,204)';
			c.stroke();
			// cut-Hover
			c=document.getElementById('cut-hover');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,8,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(161,204,235)'
			c.fill();
			c.beginPath();
			c.moveTo(6,10);
			c.lineTo(14,10);
			c.closePath();
			c.lineWidth=2;
			c.strokeStyle='RGB(21,127,204)';
			c.stroke();
			// cut-Active
			c=document.getElementById('cut-active');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,8,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(184,216,240)'
			c.fill();
			c.beginPath();
			c.moveTo(6,10);
			c.lineTo(14,10);
			c.closePath();
			c.lineWidth=2;
			c.strokeStyle='RGB(21,127,204)';
			c.stroke();
		</script>
	</body>
</html>
