<!doctype html>
<html>
	<body style="background:rgb(33,115,70)">
		<canvas id='pull-down' width=5 height=3></canvas>
		<script>
			// pull-down
			c=document.getElementById('pull-down');
			c=c.getContext('2d');
			c.rect(0,0,5,1);
			c.rect(1,1,3,1);
			c.rect(2,2,1,1);
			c.fillStyle="rgb(68,68,68)";
			c.fill();
		</script>
	</body>
</html>
