<!doctype html>
<html>
	<body>
		<canvas id='copy' width=20 height=20></canvas>
		<canvas id='copy-hover' width=20 height=20></canvas>
		<canvas id='copy-active' width=20 height=20></canvas>
		<script>
			// copy	
			c=document.getElementById('copy');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,8,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(137,190,229)'
			c.fill();
			c.beginPath();
			c.moveTo(5,8);
			c.lineTo(15,8);
			c.moveTo(5,12);
			c.lineTo(15,12);
			c.closePath();
			c.lineWidth=2;
			c.strokeStyle='RGB(21,127,204)';
			c.stroke();
			// copy-Hover
			c=document.getElementById('copy-hover');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,8,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(161,204,235)'
			c.fill();
			c.beginPath();
			c.moveTo(5,8);
			c.lineTo(15,8);
			c.moveTo(5,12);
			c.lineTo(15,12);
			c.closePath();
			c.lineWidth=2;
			c.strokeStyle='RGB(21,127,204)';
			c.stroke();
			// copy-Active
			c=document.getElementById('copy-active');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,8,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(184,216,240)'
			c.fill();
			c.beginPath();
			c.moveTo(5,8);
			c.lineTo(15,8);
			c.moveTo(5,12);
			c.lineTo(15,12);
			c.closePath();
			c.lineWidth=2;
			c.strokeStyle='RGB(21,127,204)';
			c.stroke();
		</script>
	</body>
</html>
