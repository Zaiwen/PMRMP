<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<canvas id='help' width=20 height=20></canvas>
		<canvas id='help-hover' width=20 height=20></canvas>
		<canvas id='help-active' width=20 height=20></canvas>
		<script>
			// help
			c=document.getElementById('help');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,10,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(137,190,220)'
			c.fill();
			c.font="12px 宋体";
			c.fillStyle='RGB(21,127,204)';
			c.fillText("？",6,14);

			// help-hover
			c=document.getElementById('help-hover');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,10,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(161,204,230)'
			c.fill();
			c.font="12px 宋体";
			c.fillStyle='RGB(21,127,204)';
			c.fillText("？",6,14);
			// help-active
			c=document.getElementById('help-active');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(10,10,10,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(184,216,240)'
			c.fill();
			c.font="12px 宋体";
			c.fillStyle='RGB(21,127,204)';
			c.fillText("？",6,14);
		</script>
	</body>
</html>
