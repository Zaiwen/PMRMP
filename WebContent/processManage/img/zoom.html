<!doctype html>

	<body>
		<canvas id='zoom-in' width=20 height=20></canvas>
		<canvas id='zoom-in-hover' width=20 height=20></canvas>
		<canvas id='zoom-in-active' width=20 height=20></canvas>
		<canvas id='zoom-out' width=20 height=20></canvas>

		<canvas id='zoom-actual-active' width=20 height=20></canvas>
		<script>
			// zoom-in
			c=document.getElementById('zoom-in');
			c=c.getContext('2d');
			c.beginPath();
			c.arc(8,8,7,0,Math.PI*2,true);
			c.closePath();
			c.fillStyle='RGB(137,190,229)'
			c.fill();
			c.beginPath();
			c.moveTo(12,12);
			c.lineTo(20,20);
			c.closePath();
			c.lineWidth=3;
			c.strokeStyle='RGB(137,190,229)';
			c.stroke();
